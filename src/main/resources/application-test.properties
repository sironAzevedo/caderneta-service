# ------- CONFIGURAÇÃO BANCO DE DADOS H2------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:tcp://localhost/~/caderneta;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS SGCP;DB_CLOSE_DELAY=-1

spring.jpa.generate-ddl=true 
spring.jpa.show-sql=true  
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=SGCP
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect  
# ------- CONFIGURAÇÃO BANCO DE DADOS H2------